<div class="todo-list">
  <form>
    <input type="text" placeholder="Add a new todo" [(ngModel)]="newTodo" name="newTodo" (keyup.enter)="addTodo()">
  </form>
  <ul>
    <li *ngFor="let todo of todos">
      <div class="todo-container">
        <span [ngClass]="{'done': todo.done}">
          <input type="checkbox" [(ngModel)]="todo.done" name="done">
          {{ todo.title }}
        </span>
        <button (click)="removeTodo(todo)">x</button>      
      </div>
    </li>
  </ul>
</div>
